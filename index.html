<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jungle Raz</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="title">Welcome to Raz's Jungle!</h1>

  <div class="set">
  <button class="animal w" data-key="w" data-sound="chicken.mp3" data-img="chicken.png">w</button>
  <button class="animal a" data-key="a" data-sound="dog.mp3" data-img="dog.png">a</button>
  <button class="animal s" data-key="s" data-sound="duck.mp3" data-img="duck.png">s</button>
  <button class="animal d" data-key="d" data-sound="elephant.mp3" data-img="elephant.png">d</button>
  <button class="animal j" data-key="j" data-sound="frog.mp3" data-img="frog.png">j</button>
  <button class="animal k" data-key="k" data-sound="lion.mp3" data-img="lion.png">k</button>
  <button class="animal l" data-key="l" data-sound="monkey.mp3" data-img="monkey.png">l</button>
</div>

  <script src="index.js"></script>
</body>
</html>
